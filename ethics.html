<script>
const viewer = document.getElementById("viewer");
const totalPages = 43;

for (let i = 1; i <= totalPages; i++) {
  const img = document.createElement("img");
  const num = String(i).padStart(2, '0');
  img.src = `ethics-${num}.png`;
  img.alt = `صفحة ${i}`;
  viewer.appendChild(img);
}
</script>
